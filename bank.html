<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
        "
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="title-section">
            <h1>
              Welcome To Your <br />
              Account Bro...
            </h1>
          </div>
        </div>
      </div>
    </header>

    <section class="details-area">
      <div class="container">
        <div class="row gx-5 gy-5">
          <div class="col-xl-4 col-sm-12">
            <div class="deposit rounded">
              <h1>Deposit</h1>
              <p>$<span id="deposit-show">00</span></p>
            </div>
          </div>
          <div class="col-xxl-4 col-sm-12">
            <div class="withdraw rounded">
              <h1>Withdraw</h1>
              <p>$<span id="withdraw">00</span></p>
            </div>
          </div>
          <div class="col-xxl-4 col-sm-12">
            <div class="balance rounded">
              <h1>Total Balance</h1>
              <p>$<span id="balance">1000</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mb-5">
      <div class="container">
        <div class="row g-5">
          <div class="col-xl-6 col-sm-12">
            <div class="deposite-money rounded">
              <h1>Please Deposit</h1>
              <input
                id="deposit"
                type="number"
                class="withdraws"
                placeholder="Enter Ammount"
              />
              <div class="button-deposit">
                <button id="btn-deposit" class="btn">Deposite</button>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-sm-12">
            <div class="withdraw-money rounded">
              <h1>Please Withdraw</h1>
              <input
                id="withdraw-field"
                class="withdraws"
                type="number"
                placeholder="Enter Ammount"
              />
              <div class="button-withdraw">
                <button id="btn-withdraw" class="btn">Withdraw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
